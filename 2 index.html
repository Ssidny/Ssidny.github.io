  <title>Suculentas GreenTech</title>

      font-family: 'Segoe UI', sans-serif;
      background-color: var(--claro);

    }

      background-color: var(--verde);
      color: white;
      padding: 1rem;
      text-align: center;
    }

      background-color: var(--marron);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

      display: grid;

    }

    }
